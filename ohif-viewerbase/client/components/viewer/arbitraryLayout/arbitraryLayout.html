<template name="arbitraryLayout">
    <div id='imageViewerViewports'>
        {{#each viewport in viewportData}}
            <div class="viewportContainer" style="height:{{height @index}}%;width:{{width @index}}%;">
                <div class="removable">
                    {{>imageViewerViewport (clone viewport elementData=(getElementData @index))}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
